<!doctype html>
<html lang="en" ng-app="parcelAnsApp">
  <head>
    <title>Track Your Parcel</title>
<link type="text/css" rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="app.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="animate.css"/>
<script src="https://rawgit.com/angular-ui/angular-google-maps/2.1.5/dist/angular-google-maps.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
    jQuery(function ($) {
        $('.panel-heading span.clickable').on("click", function (e) {
            if ($(this).hasClass('panel-collapsed')) {
                // expand the panel
                $(this).parents('.panel').find('.panel-body').slideDown();
                $(this).removeClass('panel-collapsed');
                $(this).find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            }
            else {
                // collapse the panel
                $(this).parents('.panel').find('.panel-body').slideUp();
                $(this).addClass('panel-collapsed');
                $(this).find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            }
        });
    });
</script>
<script type="text/javascript" src="app.js"></script>
  </head>
  <body>

<div class="container">
  <div class="jumbotron alert alert-dismissible alert-warning">
    <h1>Parcel Tracking !</h1>
    <p class="application-description">Ztrackr - Live tracking made easy</p>

    <div ng-controller="parcelList">
      <ul class="list-group">
      <div ng-view>
      </div>
      </ul>
    </div>

  </div>
</div>


  </body>
</html>
