<div>
  <form  name="questionForm" class="form-horizontal" role="search" novalidate ng-submit="questionForm.$valid && persistQuestion(parcel)">
    <div class="form-group">
      <label class="control-label">Parcel Info:</label>
      <input type="text" class="form-control" ng-model="parcel.parcel" required>
    </div>
    <div class="form-group">
       <label class="control-label">Name:</label>
      <input type="text" class="form-control" ng-model="parcel.name">
      <label class="control-label">Weight:</label>
      <input type="text" class="form-control" ng-model="parcel.weight">
      <label class="control-label">Quantity:</label>
      <input type="text" class="form-control" ng-model="parcel.quantity">
      <label class="control-label">Value:</label>
      <input type="text" class="form-control" ng-model="parcel.Value">
      <label class="control-label">Color:</label>
      <input type="text" class="form-control" ng-model="parcel.Color">
      <label class="control-label">Date:</label>
      <input type="text" class="form-control" ng-model="parcel.date">
      <label class="control-label">Area:</label>
      <br>
      <label class="control-label">Area Name:</label>
      <input type="text" class="form-control" ng-model="parcel.Area.name">
      <label class="control-label">Area Longitude:</label>
      <input type="text" class="form-control" ng-model="parcel.Area.Latitude">
      <label class="control-label">Area Latitude:</label>
      <input type="text" class="form-control" ng-model="parcel.Area.Longitude">
      <label class="control-label">Address:</label>
      <input type="text" class="form-control" ng-model="parcel.Address">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-star"></span> Save Parcel
      </button>
    </div>
  </form>

  <a href="#/parcelss" class="pull-right">Back to all parcels</a>
</div>
